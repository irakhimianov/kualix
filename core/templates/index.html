{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if response %}
            <div class="block">
                <h3>Ответ сервиса:</h3>
                {{ response }}<br>
            </div>
            <a class="button" href="/"><< Назад</a>
        {% else %}
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="block">
                        {{ field.label_tag }}<br>
                        {{ field }}<br>
                    </div>
                {% endfor %}
                <button type="submit">Отправить</button>
            </form>
        {% endif %}
    </div>
{% endblock content %}
